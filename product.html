<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasty Recipe</title>
    <!-- css aing -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <!-- fontawasome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="container-fluid bg-white py-3 border-bottom position-sticky top-0 z-3">
      <div class="container-md d-flex justify-content-between align-items-center">
        <img src="assets/Logo.png" alt="Logo" />
        <div class="header__navbar row justify-content-between align-items-center" style="width: 450px">
          <div class="col-9 py-0 d-none d-sm-block">
            <div class="header__searchbar input-group align-items-center border rounded-start-pill rounded-end-pill">
              <span class="px-2">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>

              <input type="text" class="form-control form-control-sm border-0 rounded-end-pill" placeholder="Search Recipe" />
            </div>
          </div>

          <div class="col-5 d-block d-sm-none border-end text-end">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>

          <div class="header__signup col-7 col-sm-3 fw-semibold d-flex justify-content-evenly align-items-center" style="color: #4c4ddc; text-align: right">
            <i class="fa-solid fa-user"></i>
            <p class="mb-0">Sign Up</p>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container py-5">
        <h1 class="fs-3">Items</h1>
        <hr />
        <div class="row">
          <div class="col-lg-3">
            <div class="card">
              <img src="assets/Food 1.png" class="card-img-top object-fit-cover" height="180px" alt="..." />
              <div class="card-body p-2">
                <h5 class="card-title text-primary">Rp 100.000</h5>
                <p class="card-text mb-2">Produk 1 cuy</p>
                <div class="d-flex justify-content-between">
                  <div>8 / M</div>
                  <div><i class="fa-regular fa-heart"></i>12</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer class="container-fluid py-5" style="background-color: #f5f5f5">
      <div class="container-md">
        <div class="row">
          <div class="col-md-3 col-sm-5 col-12">
            <img src="assets/Logo.png" alt="Logo" />
            <p class="py-4 mb-1 fw-semibold fs-4">Follow us on</p>
            <div class="fs-3 pb-4" style="color: #4c4ddc">
              <i class="fa-brands fa-facebook pe-3"></i>
              <i class="fa-brands fa-twitter pe-3"></i>
              <i class="fa-brands fa-square-instagram pe-3"></i>
              <i class="fa-brands fa-youtube"></i>
            </div>
            <p class="d-none d-sm-block">ⓒ2022 Tasty Recipe, Inc</p>
          </div>
          <div class="col-md-5 col-sm-1 col-12"></div>
          <div class="col-md-4 col-sm-6 col-12">
            <p class="fw-semibold fs-5 mb-3">Get Tasty Recipe News Later</p>
            <p class="mb-1">
              Email Address
              <span class="text-danger">*</span>
            </p>
            <input type="text" class="form-control" placeholder="Your email address" />
            <button type="button" class="btn btn-signup rounded-pill mt-4">Sign Up</button>
          </div>

          <p class="d-block d-sm-none pt-5 mb-0">ⓒ2022 Tasty Recipe, Inc</p>
        </div>
      </div>
    </footer>
    <!-- footer end -->
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
